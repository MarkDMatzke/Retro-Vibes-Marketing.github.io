<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Vibes â€“ Questionnaire</title>

  <!-- Link to your external CSS -->
  <link rel="stylesheet" href="RetroStyles.css" />
</head>

  

<body>
  <!-- Particle background sits behind everything -->
  <div id="particles-js"></div>

  <!-- Site content container -->
  <div id="site-content">
    <header>
      <h1>Retro Vibes Questionnaire</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="questionnaire.html" class="active">Questionnaire</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>

    <main>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name" />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email" />

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" placeholder="Your thoughts"></textarea>

        <button type="submit">Submit</button>
      </form>
      <center> ^_^ Here a link to the a test questionniare 
        <p> <a href="questionnaire-test.html"> Questinniare test</a></p></center>
    </main>

    <footer>
      <h2>Questionnaire</h2>
      <p>&copy; 2025 Retro Vibes. All Rights Reserved.</p>
    </footer>
  </div>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Particle JS Initialization -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 400, density: { enable: true, value_area: 700 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.7, random: true },
        size: { value: 5, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.5, width: 1 },
        move: { enable: true, speed: 5, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "repulse" }, resize: true },
        modes: { grab: { distance: 200, line_linked: { opacity: 1 } } }
      },
      retina_detect: true
    });
  </script>
  <!-- Skip splash when navigating from internal pages -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var homeLinks = document.querySelectorAll('a[href\x3d"index.html"], a[href\x3d"./"], a[href\x3d"/"]');
      homeLinks.forEach(function (a) {
        a.addEventListener('click', function () {
          try { sessionStorage.setItem('skipSplash', 'true'); } catch (e) { /* ignore */ }
        });
      });
    });
  </script>
  
</body>
</html>
