  <title>Retro Vibes â€“ Home</title>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="RetroStyles.css" />

  <style>
    /* Only page-specific adjustments, everything else is in RetroStyles.css */

    /* Page-specific adjustments live in RetroStyles.css now */
    /* Hide site content initially */
    #site-content {
      display: none;
    }
  </style>
</head>

<body>

  
  <!-- Particle background -->
  <div id="particles-js"></div>

  <!-- Splash screen -->
  <div id="splash-screen">
    <button id="enter-btn">Retro Vibes</button>
  </div>

  <!-- Site content -->
  <div id="site-content">
    <header>
      <h1>Retro Vibes</h1>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="questionnaire.html">Questionnaire</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>

    <main>
      <p>Enjoy the retro, particles, neon glow, and interactive vibes as you explore the site.</p>
    </main>

   <footer>
      <h2>Welcome to Retro Vibes!</h2>
        <p>&copy; 2025 Retro Vibes. All Rights Reserved.</p>
        <p><a href="privacy-policy.html">Privacy Policy</a></p>
    </footer>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Particle JS Initialization -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 400, density: { enable: true, value_area: 700 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.7, random: true },
        size: { value: 5, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.5, width: 1 },
        move: { enable: true, speed: 5, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "repulse" }, resize: true },
        modes: { grab: { distance: 200, line_linked: { opacity: 1 } } }
      },
      retina_detect: true
    });
  </script>

  <!-- Splash screen fade logic -->
  <script>
    (function () {
      const splash = document.getElementById('splash-screen');
      const site = document.getElementById('site-content');
      const enterBtn = document.getElementById('enter-btn');
      function hideSplash() {
        if (!splash || !site) return;
        splash.style.opacity = 0;
        setTimeout(() => {
          splash.style.display = 'none';
          site.style.display = 'block';
        }, 1000);
      }

      // Only show splash until Enter is clicked, or skip if sessionStorage says so
      enterBtn && enterBtn.addEventListener('click', hideSplash);

      try {
        if (sessionStorage.getItem('skipSplash') === 'true') {
          sessionStorage.removeItem('skipSplash');
          if (splash) { splash.style.display = 'none'; splash.style.opacity = 0; }
          if (site) { site.style.display = 'block'; }
        } else {
          site.style.display = 'none';
          splash.style.display = 'flex';
          splash.style.opacity = 1;
        }
      } catch (e) {
        site.style.display = 'none';
        splash.style.display = 'flex';
        splash.style.opacity = 1;
      }

      // If the user clicks the Home nav while already on index, replay the splash (no timer)
      var homeNav = document.querySelector('nav a[href="index.html"], nav a[href="./"], nav a[href="/"]');
      if (homeNav) {
        homeNav.addEventListener('click', function (e) {
          var path = location.pathname || '';
          var onIndex = path.endsWith('index.html') || path === '/' || path === '';
          if (onIndex) {
            e.preventDefault();
            splash.style.display = 'flex';
            splash.style.opacity = 1;
            site.style.display = 'none';
          }
        });
      }
    })();
  </script>
</body>
</html>
