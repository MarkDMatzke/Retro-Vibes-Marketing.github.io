<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Responses - Retro Vibes</title>
<link rel="stylesheet" href="RetroStyles.css" />

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5JDHX02304"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-5JDHX02304');
</script>

  
</head>
<body>
  <div id="particles-js"></div>

  <div id="site-content">
    <header>
      <h1>Responses</h1>
      
    <main>
    

      <section id="responses-container">
        <p>Loading responses...</p>
      </section>

      <section>
         <button id="clear-responses" type="button">Clear all responses</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Retro Vibes</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 160, density: { enable: true, value_area: 700 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.7, random: true },
        size: { value: 4, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 3, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "repulse" }, resize: true },
        modes: { grab: { distance: 200, line_linked: { opacity: 1 } } }
      },
      retina_detect: true
    });
  </script>

  <script src="js/responses.js"></script>
</body>

</html>
